<div class="container">
    <div class="col-md-6 user">
            <h1 class="user-header">{{events.event.name}}</h1>
            <p>Date: {{events.event.date.substring(0, 10)}}</p>

            <h2>Players:</h2>
            <p ng-repeat="player in events.event.players"><a ng-href="#/player/{{player._id}}">{{player.ingame}}</a></p>
            <p>Best of: {{events.event.bestOf}}</p>
            <p>Elimination: {{events.event.format}}</p>
            <h3>Organized by: {{events.event.user.name}}</h3>
    </div>
    <div class="col-md-6 events">
        <h2><strong>Event Details<strong></h2>
            <div class="dashboard-event-container" ng-repeat="team in events.teams">
                <div class="dashboard-event">
                    <h3>{{team.name}}</h3>
                    <span ng-repeat="player in team.players">{{player.ingame}}, </span>
                    <h3>Average MMR: {{team.average_mmr}}</h3>
                </div>
            </div>
        <button ng-click="events.createTeams()" type="submit" class="btn btn-default button-panel-button center-block">Create Teams</button>
    </div>
</div>
