<div class="container body">
  <h1 class="welcome-header">Welcome to dotaLAN.</h1>
  <div class="button-panel center-block">
    <div class="col-md-6">
      <a class="btn btn-default button-panel-button" ui-sref="login">Log in</a>
    </div>
    <div class="col-md-6">
      <button class="btn btn-default button-panel-button" type="button" value="Register" ui-sref="register">Register</a>
    </div>
  </div>
</div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Post A Message</div>
        <div class="panel-body">
            <div class="input-group">
                <textarea class="form-control custom-control" rows=3 style="resize:none" ng-model="main.message"></textarea>
                <span class="input-group-addon btn btn-primary" ng-click="main.postMessage()">Post</span>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">Messages</div>
        <div class="panel-body">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="message in main.messages">
                    {{message.msg}} {{message.user.email}}
                </li>
            </ul>
        </div>
    </div>

</div>

<footer>
    <div class="container clear-top navbar-fixed-bottom">
        <p class="text-center">
            Made by <a class="custom-link" href="http://cwgillette.com">Conner Gillette</a>.
        </p>
    </div>
</footer>
