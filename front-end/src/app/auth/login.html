<h1 class="page-header">Log in.</h1>
<div class="center-panel center-block">
  <div class="form-group">
    <input type="email" class="form-control col-md-12" placeholder="Email" />
  </div>
  <div class="form-group">
    <input type="password" class="form-control col-md-12" placeholder="Password" />
  </div>
  <div class="center-button">
    <button type="button" ng-model="auth.loginAttempt" class="btn btn-default button-panel-button center-block">Log in</button>
  </div>
</div>
