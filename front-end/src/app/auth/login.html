<h1 class="page-header">Log in.</h1>
<div class="center-panel center-block">
  <form ng-submit="auth.login()">
    <input class="form-control col-md-12" placeholder="Email" ng-model="auth.login.user.email" />
    <input class="form-control col-md-12" type="password" placeholder="Password" ng-model="auth.login.user.pwd" />
    <div class="center-button">
      <button type="submit" class="btn btn-default button-panel-button center-block">Log in</button>
    </div>
  </form>
</div>
